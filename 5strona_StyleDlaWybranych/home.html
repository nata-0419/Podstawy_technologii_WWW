<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <p>Style dla wybranych, labolatoria5</p>

    <header>
        <h2>Lista kontaktów</h2>
    </header>

    <article>

        <br>
        <hr>
        <table>
            <thead>
                <tr>
                    <th>L.p.</th>
                    <th>Imie</th>
                    <th>Nazwisko</th>
                    <th>Email</th>
                    <th>Wiek</th>
                    <th>Data Urodzenia</th>
                    <th>Pleć</th>
                    <th>Grupa</th>
                </tr>
            </thead>
            <tbody id="tabela">

            </tbody>
        </table>

        <h2 class="aa">Dodaj nowy kontakt</h2>
        <table class="wprowadz">
            <tr>
                <td><label for="imie">Podaj imie: </label></td>
                <td><input type="text" id="imie"></tr></td>
            </tr>
            <tr>
                <td><label for="nazwisko">Podaj nazwisko: </label></td>
                <td><input type="text" id="nazwisko"></td>
            </tr>
            <tr>
                <td><label for="email">Podaj email: </label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="wiek">Podaj wiek: </label></td>
                <td><input type="number" id="wiek"></td>
            </tr>
            <tr>
                <td><label for="data">Podaj date urodzenia: </label></td>
                <td><input type="date" id="data"></td>
            </tr>
            <tr>
                <td><label for="plec">Wybierz pleć</label></td>
                <td><select id="plec">
                    <option value="Kobieta">Kobieta</option>
                    <option value="Mężczyzna">Mężczyzna</option>
                  </select></td>
            </tr>
            <tr>
                <td><label for="grupa">Grupa:</label></td>
                <td><select id="grupa">
                    <option value="Rodzina">Rodzina</option>
                    <option value="Przyjaciele">Przyjaciele</option>
                    <option value="Praca">Praca</option>
                    <option value="Znajomi">Znajomi</option>
                </select></td>
            </tr>
        </table>

        <div button class="dodajPrz" id="dodKontakt">Dodaj nowy kontakt do tabeli</button>
            <span class="dodajtip" >Dodaj nowy kontakt</span>
        </div>
        <script src="scriptH.js"></script>
        <hr>

        <section class="pole">
            <img  class="panda" src="panda.jpg" alt="zdjęcie pandy">
        </section>
        <hr>

    </article>

    <footer>
        <p>Natalia Góras</p>
    </footer>

</body>
</html>
